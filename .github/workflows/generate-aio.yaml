name: Generate AIO docker-file
run-name: Generate AIO docker-file

on:
  push:
    branches:
      - main
      - merge-composes
    paths-ignore:
      - generated/

jobs:
  grafana-alloy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: chrisdickinson/setup-yq@latest

      - name: run script
        run: |
          mkdir -p generated
          yq eval-all '. as $item ireduce ({}; . * $item)' \
            compose.yml \
            compose.database.yml \
            compose.traefik.yml \
            | tee generated/docker-compose.yml

      - name: Push to master
        uses: EndBug/add-and-commit@v9
        with:
          add: "generated/docker-compose.yml"
          message: "Generated docker-compose.yml in generated/docker-compose.yml"
          push: true
