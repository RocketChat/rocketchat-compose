#######################################################################
# podman-rootful.yml
#
# Compose file for running Rocket.Chat stack with Podman in rootful mode.
#
# Use this file ONLY if your Podman setup requires rootful operation.
# Rootless Podman is recommended for most users (see README).
#
# This file configures additional security options and mounts required
# for rootful Podman compatibility, especially for log collection.
#
# Usage example:
#   podman-compose -f compose.monitoring.yml -f compose.traefik.yml -f compose.database.yml -f compose.yml -f podman-rootful.yml up -d
#
# For rootless mode, use podman.yml instead.
#######################################################################
services:
  opentelemetry-logs-collector:
    security_opt:
      - label=disable
    volumes:
      - /var/run/podman/podman.sock:/var/run/docker.sock:Z
      - /var/lib/containers/storage/overlay-containers:/hostfs/storage:Z
