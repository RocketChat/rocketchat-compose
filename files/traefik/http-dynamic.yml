http:
  routers:
    rocketchat:
      entryPoints:
        - http
      service: rocketchat
      rule: Host(`{{ env "DOMAIN" }}`) && PathPrefix(`/`)
    grafana:
      entryPoints:
        - http
      service: grafana
      rule: |-
        {{ if eq (env "GRAFANA_DOMAIN") "" }}
          Host(`{{ env "DOMAIN" }}`) && PathPrefix(`{{ env "GRAFANA_PATH" }}`)
        {{ else }}
          Host(`{{ env "GRAFANA_DOMAIN" }}`)
        {{ end }}
  services:
    rocketchat:
      loadBalancer:
        servers:
          - url: "http://rocketchat:3000"
    grafana:
      loadBalancer:
        servers:
          - url: "http://grafana:3000"
